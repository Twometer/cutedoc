{% if not nav_item.children %}
<a href="{{ nav_item.url|url }}" class="nav-item {% if nav_item.active %}active{% endif %}">
    {{ nav_item.title }}
</a>
{% else %}
<div class="nav-item {% if depth == 0 %}header{% endif %}">
    {{ nav_item.title }}
</div>
<div class="sublist">
    {% for nav_item in nav_item.children %}
        {% set depth = depth + 1 %}
        {% include "nav.html" %}
    {% endfor %}
</div>
{% endif %}
