{{ if gt (len .Children) 0 }}
    <div class="nav-item header">{{ .Name }}</div>
    <div class="sublist">
        {{ range .Children }}
            {{ template "nav.html" . }}
        {{ end }}
    </div>
{{ else }}
    <a class="nav-item {{ if .Active }}active{{ end }}" href="{{ .Url }}">{{ .Name }}</a>
{{ end }}
